<html>
    <head>
        <title>Katniss Min (Seoyoung)</title>
        <link rel="stylesheet" type="text/css" href="form_design.css">
    </head>

    <body style="background-color:powderblue;">
        <form action="loginpage.html" method="get">
            <div style="text-align: center" id="title">
                <h1>What type of brownie suits you the best?</h1>
            </div>
            
            <div style="text-align: center" id = "login">
                <h2 style="text-align:center">First, log in using your email!</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" minlength="8" required><br><br>
                    <input id="submit-btn" type="submit" style="text-align:center" value="Submit!">
            </div>
            
        </form>
        <div style="text-align: center">
            <p>Double click the button below for a surprise!</p>
            <button ondblclick="myalert()">
                Hidden Message!
            </button>
            <script>
                function myalert() {
                    alert("Welcome to the ultimate brownie quiz!\n " +
                        "I can't wait to see which brownie flavour suits you best!");
                }
            </script>
        </div>
    </body>
</html>
